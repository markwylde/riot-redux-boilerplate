import store from './store/main.store.js'

import { increaseCounter, decreaseCounter } from './store/actions/counter.js'

<ticker>
  <article>
    <header>
      <h1>Example App</h1>
    </header>

    <article>
      <p>This is an example</p>
      <p>Value: {opts.store.counter}</p>
      <button onClick={increase}>+</button>
      <button onClick={decrease}>-</button>
    </article>
  </article>

  this.increase = () => store.dispatch(increaseCounter())
  this.decrease = () => store.dispatch(decreaseCounter())
</ticker>
